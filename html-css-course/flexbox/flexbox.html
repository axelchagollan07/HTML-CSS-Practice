<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Practice</title>
    <link rel="stylesheet" href="flexbox.css">
</head>
<body>
    <div class="flex">
        <div style="background-color: lightblue;">div 1 text</div>
        <div style="background-color: lightpink;">div 2 <p>Text</p></div>
    </div>

    <div class="flex2">
        <div class="div1" style="background-color: lightblue;">100px</div>
        <div class="div2" style="background-color: lightpink;">flex: 1</div>
    </div>

    <div class="flex2">
        <div class="div1" style="background-color: lightblue;">100px</div>
        <div class="div2" style="background-color: lightpink;">flex: 1</div>
        <div class="div3" style="background-color: lightblue;">flex: 2</div>
    </div>

    <div class="flex3">
        <div class="div4" style="background-color: lightblue;">100px</div>
        <div class="div5" style="background-color: lightpink;">100px</div>
        <div class="div6" style="background-color: lightblue;">100px</div>
    </div>

    <div class="flex4">
        <div class="div4" style="background-color: lightblue;">100px</div>
        <div class="div5" style="background-color: lightpink;">100px</div>
        <div class="div6" style="background-color: lightblue;">100px</div>
    </div>

    <div class="flex5">
        <div class="div4" style="background-color: lightblue;">100px</div>
        <div class="div5" style="background-color: lightpink;">100px</div>
        <div class="div6" style="background-color: lightblue;">100px</div>
    </div>
</body>
</html>
